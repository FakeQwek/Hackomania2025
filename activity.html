
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Points - Fundflow</title>
    <meta name="description" content="Earn points through offline activities" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

  </head>
  <body class="bg-gray-50">
    <header class="bg-white border-b border-gray-200">
      <div class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
          <a href="./homepage.html" class="flex items-center text-gray-600 hover:text-gray-900">
            <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Homepage
          </a>
          <div class="flex items-center gap-2">
            <div class="text-sm text-gray-600">Your Points:</div>
            <div id="user-points-display" class="inline-flex items-center px-2.5 py-1 rounded-full text-sm font-medium bg-primary/10 text-primary">
              450 pts
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="container mx-auto px-4 py-6">
      <div class="max-w-4xl mx-auto space-y-6">
        <!-- Activity Progress -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
          <h2 class="text-xl font-semibold mb-4">Today's Progress</h2>
          <div class="grid gap-4 md:grid-cols-3 mb-4">
            <div class="p-4 bg-primary/5 rounded-lg border border-primary/10">
              <div class="text-2xl font-semibold text-primary">3</div>
              <div class="text-sm text-gray-600">Activities Complete</div>
            </div>
            <div class="p-4 bg-success/5 rounded-lg border border-success/10">
              <div class="text-2xl font-semibold text-success">7</div>
              <div class="text-sm text-gray-600">Day Streak</div>
            </div>
            <div class="p-4 bg-accent/5 rounded-lg border border-accent/10">
              <div class="text-2xl font-semibold text-accent">150</div>
              <div class="text-sm text-gray-600">Points Today</div>
            </div>
          </div>
        </div>

        <!-- Available Activities -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-xl font-semibold">Available Activities</h2>
            <button 
              class="inline-flex items-center gap-2 px-4 py-2 bg-primary text-white rounded-lg text-sm font-medium hover:bg-primary-dark"
              onclick="openSubmitProofModal({ name: 'Custom Activity', points: 10 }, true)"
            >
              <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12h14"/>
              </svg>
              Add Activity
            </button>
          </div>
          <div class="grid gap-4">
            <!-- Activity Card Template -->
            <template id="activity-card-template">
              <div class="p-4 bg-gray-50 rounded-lg border border-gray-200 flex items-center justify-between gap-4">
                <div class="flex items-center gap-4">
                  <div class="activity-icon w-12 h-12 rounded-full bg-primary/10 text-primary flex items-center justify-center">
                    <!-- Icon will be inserted here -->
                  </div>
                  <div>
                    <h3 class="font-medium activity-name">Activity Name</h3>
                    <div class="text-sm text-gray-600 activity-points">+50 points</div>
                  </div>
                </div>
                <button class="submit-proof-btn bg-white border border-gray-200 text-gray-600 hover:bg-gray-50 px-4 py-2 rounded-lg text-sm font-medium">
                  Submit Proof
                </button>
              </div>
            </template>
          </div>
        </div>

        <!-- Checkout Section -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
          <h2 class="text-xl font-semibold mb-4">Checkout</h2>
          <div class="flex flex-col gap-4">
            <label for="points-to-redeem" class="text-sm text-gray-700">Enter points to redeem:</label>
            <input type="number" id="points-to-redeem" class="w-full p-2 border rounded-lg" placeholder="e.g., 100" min="0" max="450">
            <div class="text-sm text-gray-600">
              Conversion Rate: For every 100 points, you get $1.00.
            </div>
            <div id="redemption-amount" class="text-lg font-semibold text-green-600">
              Redeem Value: $0.00
            </div>
            <button id="redeem-btn" class="px-4 py-2 bg-success text-white rounded-lg text-sm font-medium hover:bg-success-dark">
              Redeem Points
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Submit Proof Modal -->
    <div id="submit-proof-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4">
      <div class="bg-white rounded-xl shadow-lg max-w-lg w-full p-6 space-y-4">
        <div class="flex items-center justify-between">
          <h3 class="text-lg font-semibold" id="modal-activity-name">Submit Activity Proof</h3>
          <button id="close-modal" class="text-gray-400 hover:text-gray-600">
            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 6L6 18M6 6l12 12"/>
            </svg>
          </button>
        </div>
        
        <div class="space-y-4">
          <div id="custom-activity-input" class="hidden">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Activity Name
            </label>
            <input
              type="text"
              id="activity-name-input"
              class="w-full rounded-lg border-gray-200 text-sm"
              placeholder="Enter your activity name"
            >
          </div>

          <div class="border-2 border-dashed border-gray-200 rounded-lg p-8 text-center" id="upload-area">
            <div class="space-y-2">
              <svg class="w-8 h-8 mx-auto text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="17 8 12 3 7 8"/>
                <line x1="12" y1="3" x2="12" y2="15"/>
              </svg>
              <div class="text-sm text-gray-600">
                <label for="file-upload" class="text-primary hover:text-primary-dark cursor-pointer">
                  Upload a file
                </label>
                or drag and drop
              </div>
              <p class="text-xs text-gray-500">PNG, JPG up to 10MB</p>
            </div>
            <input id="file-upload" type="file" class="hidden" accept="image/*">
          </div>
          
          <div id="preview-area" class="hidden">
            <img id="preview-image" class="w-full h-48 object-cover rounded-lg" src="" alt="Activity proof">
            <button id="remove-image" class="mt-2 text-sm text-red-600 hover:text-red-700">Remove image</button>
          </div>
          
          <textarea
            placeholder="Add a description of your activity"
            class="w-full rounded-lg border-gray-200 text-sm"
            rows="3"
          ></textarea>
        </div>

        <div class="flex justify-end gap-3">
          <button id="cancel-submit" class="px-4 py-2 text-sm font-medium text-gray-600 hover:text-gray-800">
            Cancel
          </button>
          <button id="confirm-submit" class="px-4 py-2 text-sm font-medium bg-primary text-white rounded-lg hover:bg-primary-dark">
            Submit for Verification
          </button>
        </div>
      </div>
    </div>

    <script>
      // User's starting points
      let userPoints = 450;

      // Function to update user points display
      function updateUserPointsDisplay() {
        document.getElementById('user-points-display').textContent = `${userPoints} pts`;
      }

      // Checkout functionality
      const pointsInput = document.getElementById('points-to-redeem');
      const redemptionDisplay = document.getElementById('redemption-amount');
      const redeemBtn = document.getElementById('redeem-btn');
      // Conversion rate: 100 points = $1.00 (i.e., each point = $0.01)
      const conversionRate = 0.01;

      pointsInput.addEventListener('input', () => {
        let pointsToRedeem = parseInt(pointsInput.value, 10) || 0;
        // Ensure points do not exceed available points
        if (pointsToRedeem > userPoints) {
          pointsToRedeem = userPoints;
          pointsInput.value = userPoints;
        }
        const redeemValue = (pointsToRedeem * conversionRate).toFixed(2);
        redemptionDisplay.textContent = `Redeem Value: $${redeemValue}`;
      });

      redeemBtn.addEventListener('click', () => {
        const pointsToRedeem = parseInt(pointsInput.value, 10) || 0;
        if (pointsToRedeem > 0 && pointsToRedeem <= userPoints) {
          // Simulate checkout process
          alert(`You have redeemed ${pointsToRedeem} points for $${(pointsToRedeem * conversionRate).toFixed(2)}!`);
          // Deduct redeemed points
          userPoints -= pointsToRedeem;
          updateUserPointsDisplay();
          // Reset input field and redemption display
          pointsInput.value = '';
          redemptionDisplay.textContent = 'Redeem Value: $0.00';
        } else {
          alert('Please enter a valid number of points to redeem.');
        }
      });

      // Existing Activities and Modal Code (as provided)
      // Mock activities data
      const activities = [
        {
          id: 1,
          name: "Read a Book",
          points: 10,
          icon: '<path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>'
        },
        {
          id: 2,
          name: "Exercise Session",
          points: 10,
          icon: '<path d="M18.285 18.285a2 2 0 0 1-2.285.715L5.714 15.714a2 2 0 0 1-1.429-1.429L1 4a2 2 0 0 1 .715-2.285A2 2 0 0 1 4 1l10.285 3.285a2 2 0 0 1 1.429 1.429L19 16a2 2 0 0 1-.715 2.285z"/>'
        },
        {
          id: 3,
          name: "Meditation",
          points: 10,
          icon: '<path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="M12 6v6l4 2"/>'
        },
        {
          id: 4,
          name: "Arts & Crafts",
          points: 10,
          icon: '<path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>'
        }
      ];

      // Function to create activity cards
      function createActivityCard(activity) {
        const template = document.getElementById('activity-card-template');
        const card = template.content.cloneNode(true);
        
        // Set activity name and points
        card.querySelector('.activity-name').textContent = activity.name;
        card.querySelector('.activity-points').textContent = `+${activity.points} points`;
        
        // Set icon
        const iconContainer = card.querySelector('.activity-icon');
        const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
        svg.setAttribute('viewBox', '0 0 24 24');
        svg.setAttribute('fill', 'none');
        svg.setAttribute('stroke', 'currentColor');
        svg.setAttribute('stroke-width', '2');
        svg.setAttribute('class', 'w-6 h-6');
        svg.innerHTML = activity.icon;
        iconContainer.appendChild(svg);
        
        // Add click handler for submit proof button
        const submitButton = card.querySelector('.submit-proof-btn');
        submitButton.addEventListener('click', () => openSubmitProofModal(activity));
        
        return card;
      }

      // Render activity cards
      const activitiesContainer = document.querySelector('.grid.gap-4');
      activities.forEach(activity => {
        activitiesContainer.appendChild(createActivityCard(activity));
      });

      // Modal handling
      const modal = document.getElementById('submit-proof-modal');
      const closeModal = document.getElementById('close-modal');
      const cancelSubmit = document.getElementById('cancel-submit');
      const fileUpload = document.getElementById('file-upload');
      const uploadArea = document.getElementById('upload-area');
      const previewArea = document.getElementById('preview-area');
      const previewImage = document.getElementById('preview-image');
      const removeImage = document.getElementById('remove-image');
      const confirmSubmit = document.getElementById('confirm-submit');
      const customActivityInput = document.getElementById('custom-activity-input');
      const activityNameInput = document.getElementById('activity-name-input');

      function openSubmitProofModal(activity, isCustom = false) {
        if (isCustom) {
          customActivityInput.classList.remove('hidden');
          document.getElementById('modal-activity-name').textContent = 'Submit New Activity';
        } else {
          customActivityInput.classList.add('hidden');
          document.getElementById('modal-activity-name').textContent = `Submit Proof - ${activity.name}`;
        }
        modal.classList.remove('hidden');
      }

      function closeSubmitProofModal() {
        modal.classList.add('hidden');
        resetUpload();
        activityNameInput.value = '';
      }

      function resetUpload() {
        fileUpload.value = '';
        previewArea.classList.add('hidden');
        uploadArea.classList.remove('border-primary');
        uploadArea.classList.remove('hidden');
        previewImage.src = '';
      }

      // Event listeners for modal
      closeModal.addEventListener('click', closeSubmitProofModal);
      cancelSubmit.addEventListener('click', closeSubmitProofModal);
      modal.addEventListener('click', e => {
        if (e.target === modal) closeSubmitProofModal();
      });

      // File upload handling
      fileUpload.addEventListener('change', e => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = e => {
            previewImage.src = e.target.result;
            uploadArea.classList.add('hidden');
            previewArea.classList.remove('hidden');
          };
          reader.readAsDataURL(file);
        }
      });

      removeImage.addEventListener('click', resetUpload);

      // Drag and drop handling
      uploadArea.addEventListener('dragover', e => {
        e.preventDefault();
        uploadArea.classList.add('border-primary');
      });

      uploadArea.addEventListener('dragleave', e => {
        e.preventDefault();
        uploadArea.classList.remove('border-primary');
      });

      uploadArea.addEventListener('drop', e => {
        e.preventDefault();
        uploadArea.classList.remove('border-primary');
        
        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith('image/')) {
          fileUpload.files = e.dataTransfer.files;
          const event = new Event('change');
          fileUpload.dispatchEvent(event);
        }
      });

      // Submit handling for proof
      confirmSubmit.addEventListener('click', () => {
        if (customActivityInput.classList.contains('hidden') || activityNameInput.value.trim()) {
          // Simulate verification process
          confirmSubmit.textContent = 'Verifying...';
          confirmSubmit.disabled = true;
          
          setTimeout(() => {
            closeSubmitProofModal();
            // Update points (in a real app, this would be handled by the backend)
            userPoints += 10;
            updateUserPointsDisplay();
            
            // If it's a custom activity, add it to the list
            if (!customActivityInput.classList.contains('hidden')) {
              const newActivity = {
                id: activities.length + 1,
                name: activityNameInput.value.trim(),
                points: 10,
                icon: '<path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>'
              };
              activities.push(newActivity);
              activitiesContainer.appendChild(createActivityCard(newActivity));
            }
            
            confirmSubmit.textContent = 'Submit for Verification';
            confirmSubmit.disabled = false;
          }, 2000);
        }
      });

      // Initial update for user points display
      updateUserPointsDisplay();
    </script>
  </body>
  
</html>
